---
language: go

sudo: required

services:
  - docker

before_install:
  - go get github.com/smartystreets/goconvey
  - go get github.com/jteeuwen/go-bindata/...
  - go-bindata resources/

before_script:
  - docker-compose build
  - docker-compose up -d

script:
  - rake test
  - rake clean all

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - build/ibex-linux
    - build/ibex-osx
  on:
    tags: true
